RecipeFormatVersion: 2020-01-25
ComponentName: dev.hisa.Ninja-prod
ComponentVersion: '1.0.12'
ComponentDescription: Ninja qPCR Greengrass component
ComponentPublisher: Toriningen Inc.
Manifests:
  - Platform:
      os: linux
    Artifacts:
      - URI: s3://gg-ninja-qpcr/artifacts/dev.hisa.Ninja/1.0.12/src-prod.zip
        Unarchive: ZIP
    Lifecycle:
      Run: |
        ln -f -s {artifacts:decompressedPath}/src-prod/src $NINJAQPCR_SRC
        sudo chown -R ggc_user.ggc_user $NINJAQPCR_SRC
        sudo chown -R ggc_user.ggc_user $NINJAQPCR_DATA
        python3 $NINJAQPCR_SRC/greengrass/recipe/hello_world.py
